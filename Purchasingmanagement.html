    <!-- Application Structure Plan: The SPA is architected as a comprehensive interactive study hub. The structure is task-oriented, focusing on the user's goal: "I want to test myself on a specific chapter." The flow is designed for maximum usability: 1) A central 'dashboard' (start screen) allows topic selection (by section number). 2) A dedicated 'quiz' view presents questions one-by-one with interactive buttons, providing immediate feedback. 3) A final 'results' view offers a clear performance summary with a score and a visual chart. This modular, screen-based structure was chosen over a long-scrolling page to create a focused, distraction-free, and engaging learning environment that adapts well to any device. -->
    <!-- Visualization & Content Choices: Report Info: Multiple choice and True/False questions from all 10 sections. Goal: To create an effective and interactive self-assessment tool for students. Viz/Presentation: Questions are presented in clean, structured cards. A dynamic doughnut chart from Chart.js is used on the results screen to visually represent the proportion of correct vs. incorrect answers. Interaction: Users navigate by clicking buttons to select sections and answer questions. The application state (current section, score) is managed in JS, and the DOM is updated dynamically to show/hide screens and provide instant visual feedback (coloring answer buttons green/red). Justification: This interactive approach with immediate feedback and a visual summary is proven to be more effective for knowledge retention than static reading. The Chart.js canvas chart is an efficient way to provide a quick, data-driven overview of performance. Library/Method: Vanilla JS for all logic, Chart.js for visualization. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->

                     { q: "مطلوبة عند نقطة معينة في عملية التفاوض، ولكن الجلوس على مائدة التفاوض بنية التوصل إلى تسوية يعد أمراً غير مقبولاً.", o: ["التسوية", "المناقشة", "التعاقد", "التفاوض"], a: 3 },
                     { q: "ينطوي على محاولات من جانب كل طرف لتعظيم منافعه وأهدافه", o: ["التسوية", "المناقشة", "التعاقد", "التفاوض"], a: 3 },
                     { q: "التخطيط والإعداد للتفاوض يعد الخطوة .............. من خطوات التفاوض الشرائي", o: ["الثانية", "الثالثة", "الرابعة", "الخامسة"], a: 1 },
                     { q: "تقدير ما إذا كان التفاوض هو المدخل المناسب يعد الخطوة .............. من خطوات التفاوض الشرائي", o: ["الثانية", "الثالثة", "الرابعة", "الخامسة"], a: 0 },
                     { q: "تتمثل مصادر القوة في التفاوض الشرائي في كل ما يلي ماعدا", o: ["القوة الشرعية", "قوة المكافأة", "قوة الإجبار", "قوة التفاوض"], a: 3 },
                     { q: "شركة قامت بتقدير احتياجاتها السنوية بـ ٨٠٠٠ وحدة، تكلفة إصدار أمر الشراء ١٢.٥ جنيه، تكاليف التخزين السنوية تبلغ ٢٠٪ من قيمة متوسط المخزون، وتكلفة الوحدة المشتراة جنيه واحد. فإن التكلفة الكلية (المتعلقة بالتخزين والطلب)", o: ["٣٠٠", "٤٠٠", "٢٠٠", "٥٠٠"], a: 2 },
                     { q: "تأتي في مقدمة مصادر المعلومات الأساسية عن مصادر التوريد", o: ["مندوب البيع التابعين", "الموردون الحاليون", "المجلات التجارية", "كتالوجات الموردين"], a: 1 },
                     { q: "من مميزات حجم المورد الكبير في كل ما يلي", o: ["إمكانية التشغيل للطلبيات الكبيرة الطارئة", "تيسيرات مالية عند التعامل مع العملاء", "العناية الخاصة للعملاء نظراً لقلة عددهم", "إمكانية تقديم تسهيلات وخدمات متنوعة للعملاء"], a: 0 },
                     { q: "يساعد ........ على خفض تكلفة شراء احتياجات المنظمة بسبب توفير عمولة الوسطاء.", o: ["التعامل الغير مباشر", "التعامل المباشر", "التعامل المتكرر", "لا شيء مما سبق"], a: 1 },
                     { q: "من مميزات التعامل مع اكثر من مورد في كل ما يلي", o: ["تحقيق الوفورات في الشراء", "تدعيم المركز التفاوضي لإدارة الاحتياجات", "زيادة درجة المرونة والسرعة في الحصول على احتياجات الشركة", "توفير الطلبيات صغيرة الحجم"], a: 2 }
                ],
                tf: []
            },
        };

        let currentSectionId = '';
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let resultsChartInstance = null;

        const selectionScreen = document.getElementById('selection-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const sectionGrid = document.getElementById('section-grid');
        
        const quizTitleEl = document.getElementById('quiz-title');
        const progressTextEl = document.getElementById('progress-text');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const nextButton = document.getElementById('next-button');
        const scoreTextEl = document.getElementById('score-text');
        const scorePercentageEl = document.getElementById('score-percentage');

        function initializeApp() {
            Object.keys(allQuizzes).forEach(key => {
                const section = allQuizzes[key];
                const button = document.createElement('button');
                button.textContent = section.title;
                button.className = "w-full bg-white text-indigo-700 font-bold py-6 px-2 rounded-lg shadow-md border border-gray-200 hover:bg-indigo-50 hover:border-indigo-600 hover:shadow-lg transition-all duration-300 text-center";
                button.onclick = () => startQuiz(key);
                sectionGrid.appendChild(button);
            });
        }

        function startQuiz(sectionId) {
            currentSectionId = sectionId;
            const mcq = allQuizzes[sectionId].mcq || [];
            const tf = allQuizzes[sectionId].tf || [];
            currentQuestions = [...mcq.map(q => ({...q, type: 'mcq'})), ...tf.map(q => ({...q, type: 'tf'}))];
            
            // Shuffle questions
            currentQuestions.sort(() => Math.random() - 0.5);

            currentQuestionIndex = 0;
            score = 0;

            selectionScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            resultsScreen.classList.add('hidden');
            nextButton.classList.add('hidden');

            quizTitleEl.textContent = allQuizzes[sectionId].title;
            displayQuestion();
        }
        
        function showScreen(screenId) {
            selectionScreen.classList.add('hidden');
            quizScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            document.getElementById(screenId).classList.remove('hidden');
        }

        function displayQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                showResults();
                return;
            }
            const questionData = currentQuestions[currentQuestionIndex];
            progressTextEl.textContent = `السؤال ${currentQuestionIndex + 1} من ${currentQuestions.length}`;
            questionTextEl.textContent = questionData.q;
            optionsContainerEl.innerHTML = '';
            
            if (questionData.type === 'mcq') {
                optionsContainerEl.className = "space-y-3";
                questionData.o.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.innerHTML = `<span class="bg-indigo-100 text-indigo-700 font-bold px-3 py-1 rounded-md ml-3">${String.fromCharCode(1575 + index)}</span> ${option}`;
                    button.className = "btn-answer w-full text-right p-4 bg-gray-50 rounded-lg hover:bg-indigo-50 transition-colors duration-200 text-lg";
                    button.onclick = () => selectAnswer(index, questionData.a, button);
                    optionsContainerEl.appendChild(button);
                });
            } else { // trueFalse
                optionsContainerEl.className = "grid grid-cols-1 md:grid-cols-2 gap-4";
                const options = [{text: 'صح', val: true}, {text: 'خطأ', val: false}];
                options.forEach((option) => {
                    const button = document.createElement('button');
                    button.textContent = option.text;
                    button.className = "btn-answer w-full p-4 bg-gray-50 rounded-lg hover:bg-indigo-50 transition-colors duration-200 text-xl font-bold";
                    button.onclick = () => selectAnswer(option.val, questionData.a, button);
                    optionsContainerEl.appendChild(button);
                });
            }
        }
        
        function selectAnswer(userAnswer, correctAnswer, clickedButton) {
            const isCorrect = userAnswer === correctAnswer;
            if (isCorrect) {
                score++;
            }
            
            const buttons = optionsContainerEl.getElementsByTagName('button');
            Array.from(buttons).forEach((button, index) => {
                button.disabled = true;
                let correctOptionValue;
                let currentOptionValue;

                if(currentQuestions[currentQuestionIndex].type === 'mcq') {
                    correctOptionValue = correctAnswer;
                    currentOptionValue = index;
                } else {
                    correctOptionValue = correctAnswer;
                    currentOptionValue = (button.textContent === 'صح');
                }

                if (currentOptionValue === correctOptionValue) {
                    button.classList.add('btn-correct');
                }
            });
            
            if (!isCorrect) {
                clickedButton.classList.remove('btn-correct');
                clickedButton.classList.add('btn-incorrect');
            }
            
            nextButton.classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            displayQuestion();
            nextButton.classList.add('hidden');
        }

        function showResults() {
            showScreen('results-screen');

            const percentage = Math.round((score / currentQuestions.length) * 100);
            scoreTextEl.textContent = `نتيجتك: ${score} من ${currentQuestions.length}`;
            scorePercentageEl.textContent = `بنسبة ${percentage}%`;

            const ctx = document.getElementById('results-chart').getContext('2d');
            if(resultsChartInstance) {
                resultsChartInstance.destroy();
            }
            resultsChartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['إجابات صحيحة', 'إجابات خاطئة'],
                    datasets: [{
                        data: [score, currentQuestions.length - score],
                        backgroundColor: ['#10b981', '#ef4444'],
                        borderColor: ['#ffffff'],
                        borderWidth: 5,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%',
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                font: {
                                    family: "'Cairo', sans-serif",
                                    size: 16
                                },
                                color: '#4b5563'
                            }
                        },
                        tooltip: {
                            bodyFont: { family: "'Cairo', sans-serif" },
                            titleFont: { family: "'Cairo', sans-serif" }
                        }
                    }
                }
            });
        }
        
        function restartQuiz() {
            startQuiz(currentSectionId);
        }

        function backToHome() {
            showScreen('selection-screen');
        }

        // Initialize the application
        initializeApp();

    </script>
</body>
</html>
